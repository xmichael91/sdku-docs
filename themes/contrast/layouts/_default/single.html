{{ define "main" }}

<article>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    {{ if .Params.code }}<p class="meta"><span>#{{ .Params.code }}</span></p>{{ end }}
    {{ if .Date }}<p class="meta"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time></p>{{ end }}
  </header>
  {{ .Content }}
</article>

{{ end }}
