{{ define "main" }}

<article>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="meta">
      {{ if .Params.code }}<code>#{{ .Params.code }}</code>{{ end }}
      {{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "02/01/2006" }}</time>{{ end }}
    </p>
  </header>
  {{ .Content }}
</article>

{{ end }}
